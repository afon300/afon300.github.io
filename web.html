<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM de Développement Web - Question par Question</title>
    <link rel="stylesheet" href="css/qcm.css">
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1>QCM de Révision de Développement Web</h1>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <p id="progress-text"></p>
        </header>
        <main>
            <div id="question-section" class="hidden">
                <div id="question-card">
                    <h2 id="question-title"></h2>
                    <small id="question-source" class="source-file"></small>
                    <div id="options-area"></div>
                </div>
                <div id="feedback-area" class="hidden">
                    <p id="feedback-text"></p>
                </div>
                <button id="next-button" class="hidden">Question Suivante</button>
            </div>
            <div id="start-area">
                <h2>Choisissez un mode de test :</h2>
                <button id="start-light-test-button" disabled>Chargement...</button>
                <button id="start-full-test-button" disabled>Chargement...</button>
            </div>
            <div id="results-area" class="hidden">
                <h2>Résultats</h2>
                <p>Votre score : <span id="score"></span>/<span id="total-questions-in-quiz"></span></p>
                <p id="percentage"></p>
                <button id="restart-button">Choisir un autre test</button>
                <h3>Détail des réponses :</h3>
                <div id="correct-answers-summary"></div>
            </div>
        </main>
        <footer>
            <p>Basé sur les documents de cours.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
